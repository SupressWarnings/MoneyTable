language: java
jdk: oraclejdk8

install: gradle wrapper --gradle-version 5.0

addons:
  sonarcloud:
    organization: "supresswarnings-github"
    token:
          secure: ${SONAR_TOKEN}

script:
    - gradle assemble
    - gradle check
    - gradle codeCoverageReport
    - sonar-scanner

after_success:
  - bash <(curl -s https://codecov.io/bash)

before_cache:
    - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
    - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
    directories:
        - $HOME/.gradle/caches/
        - $HOME/.gradle/wrapper/

notifications:
email: false